name: React App CI + Cypress E2E

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: 🔄 Checkout репозиторий
      uses: actions/checkout@v3

    - name: 🟢 Установить Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: 📦 Установить зависимости
      run: npm ci

    - name: 🛠️ Собрать проект
      run: npm run build

    - name: 🚀 Запустить dev-сервер
      run: npm start &
      env:
        CI: false

    - name: 🕒 Ожидание запуска сервера
      run: npx wait-on http://localhost:3000

    - name: 🧪 Запуск Cypress E2E тестов
      uses: cypress-io/github-action@v6
      with:
        start: npm start
        wait-on: 'http://localhost:3000'
        wait-on-timeout: 60
        browser: chrome
