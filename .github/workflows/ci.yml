name: React App CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 🔄 Checkout репозиторий
      uses: actions/checkout@v3

    - name: 🟢 Установить Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: 📦 Установить зависимости
      run: npm ci

    - name: 🛠️ Собрать проект
      run: npm run build

    - name: ✅ Прогнать тесты
      run: npm test -- --watchAll=false
